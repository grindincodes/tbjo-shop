{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'products/css/product_detail.css' %}" type="text/css" /> 
{% endblock %}
{% block body_content %}
<div class="container">
    <div class="card">
        <div class="row no-gutters">
            <div class="col-md-6">
                <img class="card-img-top" src="{{ product.img.url }}" alt="Product image">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.desc }}</p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'order' product_pk=product.pk %}" class="btn btn-primary">구입</a>
                    {% else %}
                    <a href="{% url 'email_login' %}" class="btn btn-primary">구입</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
